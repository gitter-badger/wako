<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> <ion-menu-button color="light"></ion-menu-button> </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="settings !== null">
  <ion-card *ngIf="settings.showNotifications">
    <ion-card-header> <ion-card-title>Notifications</ion-card-title> </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label text-wrap>Enable TV Shows notifications</ion-label>
          <ion-toggle [(ngModel)]="settings.showNotifications.enabled" (ngModelChange)="setSettings()"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="settings.showNotifications.enabled">
          <ion-label text-wrap>Get only notified if I've watched all aired episodes</ion-label>
          <ion-toggle
            [(ngModel)]="settings.showNotifications.enableOnlyIfUptToDate"
            (ngModelChange)="setSettings()"
          ></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label text-wrap>Debug mode</ion-label>
          <ion-toggle [(ngModel)]="settings.debug.enabled" (ngModelChange)="setSettings()"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="settings.debug.enabled">
          <ion-button (click)="simulateError()">Simulate error</ion-button>
        </ion-item>
        <ion-item *ngIf="settings.debug.enabled">
          <ion-button (click)="simulateLog()">Simulate log</ion-button>
        </ion-item>
        <ion-item> <ion-button (click)="clearCache()">Clear APP Cache</ion-button> </ion-item>
        <ion-item> <ion-button color="secondary" (click)="logout()">Logout</ion-button> </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<wk-kodi-remote-toolbar></wk-kodi-remote-toolbar>
