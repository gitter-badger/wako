<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> <ion-menu-button color="light"></ion-menu-button> </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header> Settings </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item color="darkLight">
          <ion-label> TV Shows notification </ion-label>
          <ion-toggle [checked]="true"></ion-toggle>
        </ion-item>
      </ion-list>

      <ion-button color="secondary" (click)="logout()">Logout</ion-button>
      <ion-button (click)="clearCache()">Clear APP Cache</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<wk-kodi-remote-toolbar></wk-kodi-remote-toolbar>
