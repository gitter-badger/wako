<ion-header class="search-list">
  <ion-toolbar>
    <ion-buttons slot="start"> <ion-menu-button color="light"></ion-menu-button> </ion-buttons>
    <ion-title>Torrents</ion-title>
  </ion-toolbar>
  <ion-toolbar> <ion-searchbar (ionChange)="onSearch($event)" debounce="1000"></ion-searchbar> </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (scroll)="hideKeyboard()">
  <wk-torrent-list
    *ngIf="searchInput.length > 0"
    [elementumQueryParam]="{ query: searchInput, category: 'movie' }"
    [filter]="{ query: searchInput, category: 'movies' }"
  ></wk-torrent-list>
</ion-content>

<wk-kodi-remote-toolbar></wk-kodi-remote-toolbar>
